{% extends "base.html" %}


{% block content %}

<div class="container d-flex flex-wrap gap-3 justify-content-around">
    {% for post in posts %}

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title"> {{post.title}} </h5>
            <p class="card-text">
                {{post.content}}
            </p>
            <small class="card-subtitle">
                Author : {{post.author}}
            </small>
            <div>Category:
                {% for cat in post.category.all %}
                <a class="btn btn-success btn-sm m-1" href=""> {{cat.name}} </a>
                {% endfor %}
            </div>
            <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock content %}
